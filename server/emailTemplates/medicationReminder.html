<h2 style="margin: 0 0 16px 0; color: #5c5c5c; font-size: 22px; font-weight: 600;">
    Medication Reminder
</h2>
<p style="margin: 0 0 24px 0; color: #8c8c8c; font-size: 16px; line-height: 1.6;">
    Hi {{firstName}}, this is a reminder to take your medication:
</p>

<table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="background-color: #f8f9fa; border-radius: 10px; padding: 20px; margin-bottom: 24px;">
    <tr>
        <td>
            <h3 style="margin: 0 0 8px 0; color: #5c5c5c; font-size: 18px; font-weight: 600;">
                {{medicationName}}
            </h3>
            <p style="margin: 0 0 4px 0; color: #8c8c8c; font-size: 14px;">
                <strong>Dosage:</strong> {{dosage}}
            </p>
            <p style="margin: 0 0 4px 0; color: #8c8c8c; font-size: 14px;">
                <strong>Time:</strong> {{time}}
            </p>
            {{#if instructions}}
            <p style="margin: 8px 0 0 0; color: #8c8c8c; font-size: 14px;">
                <strong>Instructions:</strong> {{instructions}}
            </p>
            {{/if}}
        </td>
    </tr>
</table>

<table role="presentation" width="100%" cellspacing="0" cellpadding="0">
    <tr>
        <td align="center" style="padding: 16px 0;">
            <a href="{{dashboardUrl}}" style="display: inline-block; background-color: #017CFF; color: #ffffff; text-decoration: none; font-size: 16px; font-weight: 600; padding: 16px 32px; border-radius: 10px;">
                View My Medications
            </a>
        </td>
    </tr>
</table>

<p style="margin: 24px 0 0 0; color: #a0a0a0; font-size: 13px; line-height: 1.6; text-align: center;">
    Stay healthy and take care!
</p>
